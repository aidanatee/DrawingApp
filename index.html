<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<style>
	body {margin: 0;}
	</style>
</head>
<body>
	<canvas id ="paper"></canvas>
	<script>
	var canvas = document.getElementById('paper');
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	var c = canvas.getContext("2d");
	

	window.addEventListener("touchmove", handleTouchMove, true);
	window.addEventListener("mousemove", handleMouseMove, true);

	//function drawSquare(x, y){
		
        //c.fillRect(x, y, 20, 20);
        // var circle = new Path2D();
    
    //circle.arc(100, 35, 25, 0, 2 * Math.PI);
    //c.fill(circle);
	//}
	 function drawSquare(c,x,y,size) {
        // Let's use black by setting RGB values to 0, and 255 alpha (completely opaque)
        r=0; g=0; b=0; a=255;

        // Select a fill style
        c.fillStyle = "rgba("+r+","+g+","+b+","+(a/255)+")";

        // Draw a filled circle
        c.beginPath();
        c.arc(x, y, size, 0, Math.PI*2, true); 
        c.closePath();
        c.fill();
    } 

	function handleTouchMove (event)
{
	event.preventDefault();
	for (var n = 0; n<event.touches.length; n++){
		drawSquare(c, event.touches[n].pageX, event.touches[n].pageY, 12);
}
}

function handleMouseMove(event){
	drawSquare(c, event.clientX, event.clientY, 12);
}
</script>
	</body>

</html>
