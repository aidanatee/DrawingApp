	<canvas id ="canvas"></canvas>

	
	<script>
	var canvas = document.getElementById('canvas');
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	var c = canvas.getContext("2d");
	
    
    
	window.addEventListener("touchmove", handleTouchMove, true);
	window.addEventListener("mousemove", handleMouseMove, true);

	//function drawSquare(x, y){

	 function drawCircle(c,x,y,size) {
        // Let's use black by setting RGB values to 0, and 255 alpha (completely opaque)
        //r=0; g=0; b=0; a=255;

        // Select a fill style
        

        

        // Draw a filled circle
        
        c.beginPath();
        c.arc(x, y, 8, 0, Math.PI*2, true); 
        c.closePath();
        c.fill();
       
       
    } 

	function handleTouchMove (event)
{
	event.preventDefault();
	for (var n = 0; n<event.touches.length; n++){
		drawCircle(c, event.touches[n].pageX, event.touches[n].pageY, 12);
}
}

function handleMouseMove(event){
	drawCircle(c, event.clientX, event.clientY, 12);
}

var callbatman = document.getElementById('callbatman');
callbatman.addEventListener('click', clickListener5);


function clickListener5(){

    var imageObj = new Image();

    imageObj.onload = function() {
    
       
      c.drawImage(imageObj, 0, 0, imageObj.width,    imageObj.height,     // source rectangle
                   0, 0, canvas.width, canvas.height);

      };
      imageObj.src = 'batman.png';

}


   document.getElementById('clear').addEventListener('click', function() {
        c.clearRect(0, 0, canvas.width, canvas.height);
      }, false);






</script>
